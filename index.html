<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/download.png" />

    <link rel="stylesheet" href="style.css">
    <title>Digital StopWatch</title>
</head>

<body>
    <div class="stopwatch">
        <h1 id="display">00:00:00</h1>
        <div class="buttons">
            <img src="images/stop.png" onclick="watchstop()" alt="StopButton">
            <img src="images/start.png" onclick="watchstart()" alt="StarButton">
            <img src="images/reset.png" onclick="watchreset()" alt="ResetButton">
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
